<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Velocidad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Test de Velocidad <span class="hacker"></span></hh1>
        <button onclick="startTest()">Iniciar Test</button>
        <div id="progressContainer" style="visibility: hidden;">
            <div class="progress-bar-background">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div id="result"></div>
            <div class="speed-values">
                <p>Velocidad Máxima: <span id="maxSpeed">0 Mbps</span></p>
                <p>Velocidad Mínima: <span id="minSpeed">0 Mbps</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
