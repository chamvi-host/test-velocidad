<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Velocidad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Test de Velocidad</h1>
    <div class="container">
        <button onclick="startTest()">Iniciar Test</button>
        <div id="progressContainer" style="visibility: hidden;">
            <div id="progressBar"></div>
        </div>
        <div id="result"></div>
        <div id="speedDetails">
            <p>Velocidad máxima: <span id="maxSpeed">0</span> Mbps (<span id="maxSpeedMB">0</span> MB/s)</p>
            <p>Velocidad mínima: <span id="minSpeed">0</span> Mbps (<span id="minSpeedMB">0</span> MB/s)</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
