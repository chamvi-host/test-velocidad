<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Velocidad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Test de Velocidad</h1>
    <div class="container">
        <button id="startButton" onclick="startTest()">Iniciar Test</button>
        <div id="progressContainer" style="visibility: hidden;">
            <div id="progressBar"></div>
        </div>
        <div id="result"></div>
        <div id="speedDetails">
            <p>Velocidad: <span id="speedMbps">0</span> Mbps (<span id="speedMB">0</span> MB/s)</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
