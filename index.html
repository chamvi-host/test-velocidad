<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Velocidad Hacker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Test de Velocidad Hacker</h1>
    <button onclick="startTest()">Iniciar Test</button>
    <div id="result"></div>

    <script>
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const fileUrl = 'https://proof.ovh.net/files/100Mb.dat'; // Archivo de prueba
        const fullUrl = proxyUrl + fileUrl;

        async function startTest() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Calculando velocidad...";

            const startTime = new Date().getTime();

            try {
                const response = await fetch(fullUrl);
                const reader = response.body.getReader();
                let downloaded = 0;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    downloaded += value.length;
                }

                const endTime = new Date().getTime();
                const duration = (endTime - startTime) / 1000; // en segundos
                const speedMbps = ((downloaded * 8) / (1024 * 1024)) / duration;

                resultDiv.innerHTML = `
                    <p>Velocidad de descarga: <span style="color: #00ff00">${speedMbps.toFixed(2)}</span> Mbps</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
